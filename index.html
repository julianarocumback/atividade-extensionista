<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Metadados -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jogos educativos para crianças">
    <title>Projeto</title>
    
    <!-- Conteúdo externo -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header">
        <div class="header__logo">
            <a href="/" class="header__logo-link">Projeto</a>
        </div>
        <nav class="header__nav" id="header-nav">
            <ul class="header__nav-list">
                <li class="header__nav-item"><a href="/">Início</a></li>
                <li class="header__nav-item"><a href="sobre-o-projeto.html">Sobre o projeto</a></li>
                <li class="header__nav-item"><a href="quem-somos.html">Quem somos</a></li>
            </ul>
            <!-- Botão para fechar o menu -->
            <div class="header__nav-button header__nav-button--close" id="nav-close">
                <i class="uil uil-multiply"></i>
            </div>         
        </nav>

        <!-- Botão para abrir o menu -->
        <div class="header__nav-button header__nav-button--open" id="nav-open">
            <i class="uil uil-bars barra"></i>
        </div>
    </header>

    <!-- Banner -->
    <section class="banner">
        <img src="assets/img/banner.jpeg" alt="banner" class="banner__img">
    </section>


    <!-- Conteúdo principal -->
    <main class="main">

        <!-- Área de pesquisa -->
        <section class="main__pesquisa">
            <div class="area__pesquisa">
                <!-- Pesquisa -->
                <div class="pesquisa">
                    <input type="text" name="" value="" id="caixa-pesquisa" class="caixa__pesquisa">
                    <div id="icone-pesquisa" class="icone-pesquisa">
                        <i class="uil uil-search"></i>
                    </div>
                </div>

                <!-- Filtro -->
                <div class="filtro" id="filtro">
                    <i class="uil uil-filter icone-filtro"></i>
                </div>
            </div>

            <div class="categoria" id="categoria">
                <button id="btn_tudo" class="botao-categoria" >Tudo</button>
                <hr class="categoria-divisor">
                <button id="btn_memoria" class="botao-categoria">Memória</button>
                <button id="btn_logica" class="botao-categoria">Lógica</button>
            </div>
        </section>

        <hr class="main__divider">

        <!-- Jogos -->
        <section class="main__games">
            <a href="/assets/jogos/cobrinha/cobrinha.html" value="cobrinha" class="main__games-game game memoria">    
                <div class="main__games-cover"><img src="assets/img/jogo-da-cobrinha.jpg" alt="" class="img"></div>
                <div class="main__games-cover-shadow"></div>
                <div class="main__games-name"><p>Jogo da Cobrinha</p></div>
            </a>

            <a href="/assets/jogos/forca/forca.html" class="main__games-game game logica">    
                <div class="main__games-cover"><img src="assets/img/jogo.png" alt="" class="img"></div>
                <div class="main__games-cover-shadow"></div>
                <div class="main__games-name"><p>Jogo da Forca</p></div>
            </a>

            <a href="/assets/jogos/jogo-da-velha/jogo-da-velha.html" class="main__games-game game logica">    
                <div class="main__games-cover"><img src="assets/img/jogo-da-velha.jpg" alt="" class="img"></div>
                <div class="main__games-cover-shadow"></div>
                <div class="main__games-name"><p>Jogo da Velha</p></div>
            </a>

            <a href="/assets/jogos/memoria/memoria.html" class="main__games-game game memoria">    
                <div class="main__games-cover"><img src="assets/img/jogo-da-memoria.jpg" alt="" class="img"></div>
                <div class="main__games-cover-shadow"></div>
                <div class="main__games-name"><p>Jogo da Memória</p></div>
            </a>  

        </section>
    </main>

    <!-- Rodapé -->
    <footer class="footer">
        <p>&copy Todos os direitos reservados</p>
    </footer> 
    
    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>
</body>
</html>
